<p>整理的一些重要 markdown 语法笔记，以便忘记时查看</p>

<h2 id="section">区块引用</h2>
<hr />
<p>使用 &gt; 可实现区块引用，例如：</p>

<blockquote>
  <p>这是一个区块引用,区块引用只需在段前加即可
并不需要在每一行的开头都添加’&gt;’</p>
</blockquote>

<h2 id="section-1">底线</h2>
<hr />
<p>’–’ 这是分割线</p>

<p>例如:</p>

<blockquote>
  <hr />
</blockquote>

<h2 id="section-2">建立代码区块</h2>
<hr />
<p>代码区块向前缩进四个空格并保持上方有一个空行即可，例如：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>这是一个代码区块
</code></pre>
</div>
